<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trading Masters</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="stockCtrl" class="container">
<div ng-include="'stockList.html'"></div>
	
<table class="table">
    <thead>
      <tr>
        <th>Stock name</th>
        <th>Buy price</th>
        <th>Stop loss</th>
        <th>Target Price</th>
        <th>Market Price</th>
        <th>P & L</th>
      </tr>
    </thead>
    <tbody>
		<tr ng-repeat="stock in stocks" ng-class="stock.bprice < stock.cprice ? 'success' : 'danger'">
			<td>{{ stock.name }}</td>
			<td>{{ stock.bprice }}</td>
			<td>{{ stock.stoploss }}</td>
			<td>{{ stock.target }}</td>
			<td>{{ stock.cprice }}</td>
			<td>{{ ((stock.cprice - stock.bprice) * 100 / stock.bprice) | number:2 }}%</td>
		</tr>
	</tbody>
</table>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('stockCtrl', function($scope, $http, $location) {
	$scope.stocks = [ 
		{	
			name: "UBL",
			bprice: 856,
			stoploss: "-",
			target: 900,
			cprice: ""
		},
		{	
			name: "OIL",
			bprice: 350,
			stoploss: 345,
			target: 400,
			cprice: ""
		},
		{
			name: "PTC",
			bprice: 124,
			stoploss: "-",
			target: 135,
			cprice: ""
		},
		{
			name: "TATAMOTORS",
			bprice: 428,
			stoploss: "-",
			target: 460,
			cprice: ""
		},
		{
			name: "BASF",
			bprice: 1731,
			stoploss: "-",
			target: 1800,
			cprice: ""
		},
		{
			name: "GODREJCP",
			bprice: 935,
			stoploss: "-",
			target: "-",
			cprice: ""
		},
		{
			name: "JUSTDIAL",
			bprice: 420,
			stoploss: "-",
			target: 490,
			cprice: ""
		},
		{
			name: "DIVISLAB",
			bprice: 925,
			stoploss: "-",
			target: 1070,
			cprice: ""
		},
		{
			name: "PETRONET",
			bprice: 263,
			stoploss: "-",
			target: 285,
			cprice: ""
		},
		{
			name: "AUTOAXLES",
			bprice: 965,
			stoploss: "-",
			target: 1040,
			cprice: ""
		},
		{
			name: "HINDZINC",
			bprice: 325,
			stoploss: "-",
			target: 350,
			cprice: ""
		},
		{
			name: "TATAELXSI",
			bprice: 866,
			stoploss: "-",
			target: 900,
			cprice: ""
		},
		{
			name: "HDFC",
			bprice: 1779,

			target: 1820,

		},
		{
			name: "MM",
			bprice: 1358,

		},
		{
			name: "ASIANPAINT",
			bprice: 1190,
			stoploss: "-",
			target: "-",
			cprice: ""
		},
		{
			name: "JUBLFOOD",
			bprice: 1699,
			stoploss: "1685",
			target: "1750",
			cprice: ""
		}
	];
	
	var apiGen = (name) => { return `https://www.quandl.com/api/v3/datasets/NSE/${name}.json?api_key=gwZhGszfyS5bH7p44UfA&rows=1`; }
    
	var apifetcher = (name) => {
        return new Promise((resolve, reject) => {
            $http.get(apiGen(name))
                .then(response => {
                    return resolve(response.data.dataset.data[0][4]);
                })
                .catch(err => {
                    console.log("Failed to fetch for: "+ name);
                })
        })
    }
	
	var j = 0;
	function apiCaller(i) {
		var repeater = setTimeout(function(){
			if(j < $scope.stocks.length){
				apifetcher($scope.stocks[j].name)
				.then(response => {
					console.log("response is here for: "+ $scope.stocks[j].name +": "+ JSON.stringify(response))
					$scope.stocks[j].cprice = response;
					j = j + 1;
				})
				apiCaller(++i); 
			}
			else{
				apifetcher($scope.stocks[j-1].name)
				.then(response => {
					console.log("response is here for: "+ $scope.stocks[j-1].name +": "+ JSON.stringify(response))
					$scope.stocks[j-1].cprice = response;
				})
				clearInterval(repeater);
			}
		}, 3000);
	}

	apiCaller(0);
	
});
</script>

</body>
</html>
